<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia Zaia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body class="bg-zinc-900 text-white min-h-screen bg-[url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?ixlib=rb-4.0.3')] bg-cover bg-fixed">
    <div class="bg-black/80 min-h-screen backdrop-blur-sm">
        <!-- Header -->
        <header class="bg-black/50 border-b border-amber-900/30 shadow-xl p-4">
            <div class="container mx-auto flex justify-between items-center">
                <img src="Capturar.PNG" alt="Barbearia Zaia Logo" class="h-20">
                <div class="text-right">
                    <p class="text-xl font-bold text-amber-500" id="nomeCliente"></p>
                    <p class="text-gray-400" id="celularCliente"></p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Barbeiros -->
                <section class="bg-black/50 backdrop-blur-md border border-blue-900/30 rounded-lg p-8 mb-12">
                    <h2 class="text-2xl font-bold mb-10 flex items-center text-blue-500">
                        <i class="fas fa-cut mr-2"></i> Escolha seu Barbeiro
                    </h2>
                    <div>
                        <label class="relative block mb-8">
                            <input type="radio" name="barbeiro" value="Lucas" class="peer sr-only">
                            <div class="p-6 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                <h3 class="font-bold text-blue-500">Lucas</h3>
                            </div>
                        </label>
                        <label class="relative block">
                            <input type="radio" name="barbeiro" value="João" class="peer sr-only">
                            <div class="p-6 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                <h3 class="font-bold text-blue-500">João</h3>
                            </div>
                        </label>
                    </div>
                </section>

                <!-- Serviços -->
                <section class="bg-black/50 backdrop-blur-md border border-blue-900/30 rounded-lg p-8 mb-12">
                    <h2 class="text-2xl font-bold mb-10 flex items-center text-blue-500">
                        <i class="fas fa-cut mr-2"></i> Serviços
                    </h2>
                    <div>
                        <label class="relative block mb-8">
                            <input type="radio" name="servico" value="degrade" class="peer sr-only">
                            <div class="p-6 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all peer-checked:border-blue-500">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="font-bold text-blue-500">Corte Degradê</h3>
                                        <p class="text-gray-400">45 minutos</p>
                                    </div>
                                    <p class="text-xl">R$ 50,00</p>
                                </div>
                            </div>
                        </label>
                        <label class="relative block mb-8">
                            <input type="radio" name="servico" value="barba" class="peer sr-only">
                            <div class="p-6 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all peer-checked:border-blue-500">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="font-bold text-blue-500">Barba Tradicional</h3>
                                        <p class="text-gray-400">30 minutos</p>
                                    </div>
                                    <p class="text-xl">R$ 40,00</p>
                                </div>
                            </div>
                        </label>
                        <label class="relative block">
                            <input type="radio" name="servico" value="combo" class="peer sr-only">
                            <div class="p-6 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all peer-checked:border-blue-500">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="font-bold text-blue-500">Combo Completo</h3>
                                        <p class="text-gray-400">1 hora e 15 minutos</p>
                                    </div>
                                    <p class="text-xl">R$ 70,00</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>

                <!-- Horários -->
                <section class="bg-black/50 backdrop-blur-md border border-blue-900/30 rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-6 flex items-center text-blue-500">
                        <i class="far fa-calendar-alt mr-2"></i> Agende seu Horário
                    </h2>
                    <div class="mb-6">
                        <input type="date" class="w-full p-3 bg-zinc-900/50 border border-blue-900/30 rounded-lg text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="relative">
                            <input type="radio" name="horario" value="09:00" class="peer sr-only">
                            <div class="p-4 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                09:00
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="horario" value="10:00" class="peer sr-only">
                            <div class="p-4 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                10:00
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="horario" value="11:00" class="peer sr-only">
                            <div class="p-4 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                11:00
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="horario" value="14:00" class="peer sr-only">
                            <div class="p-4 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                14:00
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="horario" value="15:00" class="peer sr-only">
                            <div class="p-4 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                15:00
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="horario" value="16:00" class="peer sr-only">
                            <div class="p-4 bg-zinc-900/50 border-2 border-transparent rounded-lg hover:bg-zinc-800/50 cursor-pointer transition-all text-center peer-checked:border-blue-500">
                                16:00
                            </div>
                        </label>
                    </div>
                </section>
            </div>

            <!-- Botão de Confirmar -->
            <div class="mt-8 text-center">
                <button onclick="finalizarAgendamento()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded-lg text-xl transition-all transform hover:scale-105">
                    <i class="fas fa-check-circle mr-2"></i>
                    Confirmar Agendamento
                </button>
            </div>

            

        <!-- Modal de Pagamento -->
        <div id="resumoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-gradient-to-b from-gray-900 to-gray-800 p-8 rounded-2xl max-w-md w-full m-4 text-white shadow-2xl">
                <!-- Cabeçalho -->
                <div class="text-center mb-6">
                    <img src="Capturar.PNG" alt="Logo Barbearia" class="w-32 mx-auto mb-4">
                    <h2 class="text-2xl font-bold">Finalizar Agendamento</h2>
                </div>

                <!-- Detalhes do Agendamento -->
                <div id="resumoDetalhes" class="space-y-6 mb-8">
                    <!-- Detalhes serão preenchidos via JavaScript -->
                </div>

                <!-- Botões de Pagamento -->
                <div class="space-y-4">
                    <button onclick="processarPagamento('pix')" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-xl flex items-center justify-center space-x-3 transition-colors duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                        <span>Pagar com PIX</span>
                    </button>
                    
                    <button onclick="processarPagamento('cartao')" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl flex items-center justify-center space-x-3 transition-colors duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"></path>
                        </svg>
                        <span>Pagar com Cartão</span>
                    </button>

                    <button onclick="fecharResumo()" 
                            class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-xl transition-colors duration-200">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para QR Code PIX -->
        <div id="pixModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg max-w-md w-full m-4">
                <h2 class="text-2xl font-bold mb-4 text-center">Pagamento PIX</h2>
                <div id="qrCodeContainer" class="flex flex-col items-center space-y-4">
                    <!-- QR Code será inserido aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Recuperar dados do cliente do localStorage
        document.getElementById('nomeCliente').textContent = localStorage.getItem('clienteNome');
        document.getElementById('celularCliente').textContent = localStorage.getItem('clienteCelular');

        // Configurar data mínima como hoje
        const hoje = new Date().toISOString().split('T')[0];
        document.querySelector('input[type="date"]').min = hoje;

        // Adicionar seleção visual para os horários
        const horarios = document.querySelectorAll('.horario');
        horarios.forEach(horario => {
            horario.addEventListener('click', () => {
                // Remover seleção anterior
                horarios.forEach(h => h.classList.remove('bg-blue-600', 'border-blue-500'));
                // Adicionar seleção ao horário clicado
                horario.classList.add('bg-blue-600', 'border-blue-500');
            });
        });

        function finalizarAgendamento() {
            try {
                const servico = document.querySelector('input[name="servico"]:checked');
                const barbeiroInput = document.querySelector('input[name="barbeiro"]:checked');
                const data = document.querySelector('input[type="date"]');
                const hora = document.querySelector('input[name="horario"]:checked');

                if (!servico || !barbeiroInput || !data || !hora) {
                    alert('Por favor, preencha todos os campos');
                    return;
                }

                const barbeiroLabel = document.querySelector(`label[for="${barbeiroInput.id}"]`);
                const nomeBarbeiro = barbeiroLabel ? barbeiroLabel.textContent.trim() : barbeiroInput.value;

                const valores = {
                    'degrade': 50.00,
                    'barba': 40.00,
                    'combo': 70.00
                };

                const dataFormatada = new Date(data.value).toLocaleDateString('pt-BR');
                const nomeCliente = localStorage.getItem('clienteNome');
                const celularCliente = localStorage.getItem('clienteCelular');

                const resumoDetalhes = document.getElementById('resumoDetalhes');
                resumoDetalhes.innerHTML = `
                    <!-- Cliente -->
                    <div class="bg-gray-800 p-4 rounded-xl">
                        <div class="flex items-center space-x-3 mb-2">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-300">Cliente</h3>
                        </div>
                        <p class="text-white font-medium">${nomeCliente}</p>
                        <p class="text-gray-400 text-sm">${celularCliente}</p>
                    </div>

                    <!-- Serviço -->
                    <div class="bg-gray-800 p-4 rounded-xl">
                        <div class="flex items-center space-x-3 mb-2">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 7H7v6h6V7z"></path>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-300">Serviço</h3>
                        </div>
                        <p class="text-white font-medium">${getServicoNome(servico.value)}</p>
                        <p class="text-gray-400 text-sm">R$ ${valores[servico.value].toFixed(2)}</p>
                    </div>

                    <!-- Barbeiro -->
                    <div class="bg-gray-800 p-4 rounded-xl">
                        <div class="flex items-center space-x-3 mb-2">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-300">Barbeiro</h3>
                        </div>
                        <p class="text-white font-medium">${nomeBarbeiro}</p>
                    </div>

                    <!-- Data e Hora -->
                    <div class="bg-gray-800 p-4 rounded-xl">
                        <div class="flex items-center space-x-3 mb-2">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"></path>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-300">Data e Hora</h3>
                        </div>
                        <p class="text-white font-medium">${dataFormatada}</p>
                        <p class="text-gray-400 text-sm">${hora.value}</p>
                    </div>

                    <!-- Valor Total -->
                    <div class="bg-gray-700 p-4 rounded-xl mt-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300">Valor Total</span>
                            <span class="text-2xl font-bold text-white">R$ ${valores[servico.value].toFixed(2)}</span>
                        </div>
                    </div>
                `;

                document.getElementById('resumoModal').classList.remove('hidden');

            } catch (erro) {
                console.error('Erro:', erro);
                alert('Erro ao processar agendamento. Por favor, tente novamente.');
            }
        }

        function getServicoNome(codigo) {
            const servicos = {
                'degrade': 'Degradê',
                'barba': 'Barba',
                'combo': 'Degradê + Barba'
            };
            return servicos[codigo] || codigo;
        }

        function fecharResumo() {
            document.getElementById('resumoModal').classList.add('hidden');
        }

        // Função para processar o pagamento
        async function processarPagamento(metodoPagamento) {
            try {
                const servico = document.querySelector('input[name="servico"]:checked');
                const barbeiroInput = document.querySelector('input[name="barbeiro"]:checked');
                const data = document.querySelector('input[type="date"]');
                const hora = document.querySelector('input[name="horario"]:checked');

                const valores = {
                    'degrade': 50.00,
                    'barba': 40.00,
                    'combo': 70.00
                };

                // Preparar dados do agendamento
                const dadosAgendamento = {
                    nome: localStorage.getItem('clienteNome'),
                    celular: localStorage.getItem('clienteCelular'),
                    servico: servico.value,
                    barbeiro: barbeiroInput.value,
                    data: data.value,
                    hora: hora.value,
                    valor: valores[servico.value]
                };

                // Simular processamento do pagamento
                if (metodoPagamento === 'pix') {
                    // Fechar modal de resumo
                    document.getElementById('resumoModal').classList.add('hidden');
                    
                    // Mostrar QR Code PIX simulado
                    const qrCodeSimulado = {
                        qr_code: "00020126580014BR.GOV.BCB.PIX0136123e4567-e89b-12d3-a456-426614174000520400005303986540510.005802BR5913Barbearia Zaia6008Sao Paulo62070503***63041234",
                        valor: valores[servico.value].toFixed(2)
                    };
                    
                    mostrarQRCodePix(qrCodeSimulado);
                } else if (metodoPagamento === 'cartao') {
                    alert('Pagamento com cartão em desenvolvimento. Por favor, utilize o PIX.');
                }

                // Salvar agendamento no localStorage
                localStorage.setItem('ultimoAgendamento', JSON.stringify(dadosAgendamento));

            } catch (erro) {
                console.error('Erro ao processar pagamento:', erro);
                alert('Ocorreu um erro ao processar o pagamento. Por favor, tente novamente.');
            }
        }

        function mostrarQRCodePix(dados) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gray-900 p-8 rounded-2xl max-w-md w-full m-4 text-white">
                    <h2 class="text-2xl font-bold mb-6 text-center">Pagamento PIX</h2>
                    
                    <div class="flex flex-col items-center space-y-4">
                        <div class="w-64 h-64 bg-white p-2 rounded-xl flex items-center justify-center">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(dados.qr_code)}" 
                                 alt="QR Code PIX" 
                                 class="w-full h-full object-contain"/>
                        </div>
                        
                        <p class="text-center text-gray-300 mt-4">
                            Valor a pagar: R$ ${dados.valor}
                        </p>

                        <div class="w-full bg-gray-800 p-4 rounded-xl mt-4">
                            <p class="text-sm text-gray-400 mb-2">Código PIX:</p>
                            <p class="font-mono text-sm bg-gray-700 p-2 rounded select-all break-all">
                                ${dados.qr_code}
                            </p>
                        </div>

                        <button onclick="window.location.href='inicio.html'" 
                                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl mt-4">
                            Finalizar
                        </button>

                        <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                                class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl">
                            Fechar
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
