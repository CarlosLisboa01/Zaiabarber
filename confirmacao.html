<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - Barbearia Zaia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-96 m-4">
        <img src="Capturar.PNG" alt="Barbearia Zaia Logo" class="w-48 mx-auto mb-4">
        
        <h1 class="text-2xl font-bold text-center mb-4">Agendamento Confirmado!</h1>
        
        <div id="detalhesAgendamento" class="space-y-2">
            <!-- Detalhes serão preenchidos via JavaScript -->
        </div>

        <a href="inicio.html" class="block text-center mt-6 text-blue-500 hover:text-blue-600">
            Voltar ao início
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const detalhes = document.getElementById('detalhesAgendamento');
            const agendamento = JSON.parse(localStorage.getItem('ultimoAgendamento'));

            if (agendamento) {
                detalhes.innerHTML = `
                    <p class="font-medium">Nome: <span class="font-normal">${agendamento.nome}</span></p>
                    <p class="font-medium">Celular: <span class="font-normal">${agendamento.celular}</span></p>
                    <p class="font-medium">Serviço: <span class="font-normal">${agendamento.servico}</span></p>
                    <p class="font-medium">Barbeiro: <span class="font-normal">${agendamento.barbeiro}</span></p>
                    <p class="font-medium">Data: <span class="font-normal">${agendamento.data}</span></p>
                    <p class="font-medium">Horário: <span class="font-normal">${agendamento.hora}</span></p>
                    <p class="font-medium">Valor: <span class="font-normal">R$ ${agendamento.valor.toFixed(2)}</span></p>
                `;
            } else {
                detalhes.innerHTML = '<p class="text-red-500">Nenhum agendamento encontrado.</p>';
            }
        });
    </script>
</body>
</html>
